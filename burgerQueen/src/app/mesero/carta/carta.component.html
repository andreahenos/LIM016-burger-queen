<div id="cartaView">

    <app-navegador></app-navegador>

    <main>
        <div class="carta">
            <section id="cartaSection1" [class.hidden]="changeSectionOption">
                <div class="subtitle">
                    <h2>PLATOS</h2>
                    <hr>
                </div>
                <section class="itemsSection">
                    <div *ngFor="let hamburguesa of hamburguesas">
                        <div class="item">
                            <div class="nameAndPrice">
                                <h4 class="name"> {{ hamburguesa.name }} </h4>
                                <h3>{{ hamburguesa.price | currency:'PEN':'S/' }} </h3>
                            </div>
                            <div class="picture">
                                <i class="checkIcon fa-solid fa-circle-check"></i>
                                <img class="cartaImg" src="{{ hamburguesa.img }}">
                            </div>
                            <input type="button" value="Ver opciones" class="btn"
                                (click)="sendHamburgerDataToOptionsView(hamburguesa)" routerLink="/cartaOpciones"
                                routerLinkActive="activebutton">
                        </div>
                    </div>

                    <div *ngFor="let sandwich of sandwichs">
                        <div class="item">
                            <div class="nameAndPrice">
                                <h4> {{ sandwich.name }} </h4>
                                <h3>S/.{{ sandwich.price }} </h3>
                            </div>
                            <div class="picture">
                                <i class="checkIcon fa-solid fa-circle-check"></i>
                                <img class="cartaImg" src="{{ sandwich.img }}">
                            </div>
                            <input type="button" value="Añadir" class="btn btnAñadir" (click)="sendItemDataToPedidosView(sandwich)"
                                routerLinkActive="activebutton">
                        </div>
                    </div>
                </section>

                <div class="subtitle">
                    <h2>APERITIVOS</h2>
                    <hr>
                </div>
                <section class="itemsSection">
                    <div *ngFor="let aperitivo of aperitivos">
                        <div class="item">
                            <div class="nameAndPrice">
                                <h4> {{ aperitivo.name }} </h4>
                                <h3>S/.{{ aperitivo.price }} </h3>
                            </div>
                            <div class="picture">
                                <i class="checkIcon fa-solid fa-circle-check"></i>
                                <img class="cartaImg" src="{{ aperitivo.img }}">
                            </div>
                            <input type="button" value="Añadir" class="btn btnAñadir" (click)="sendItemDataToPedidosView(aperitivo)"
                                routerLinkActive="activebutton">
                        </div>
                    </div>
                </section>
            </section>

            <section id="cartaSection2" [class.show]="changeSectionOption">
                <div class="subtitle">
                    <h2>BEBIDAS</h2>
                    <hr>
                </div>
                <section class="itemsSection">
                    <div *ngFor="let bebida of bebidas">
                        <div class="item">
                            <div class="nameAndPrice">
                                <h4> {{ bebida.name }} </h4>
                                <h3>S/.{{ bebida.price }} </h3>
                            </div>
                            <div class="picture">
                                <i class="checkIcon fa-solid fa-circle-check"></i>
                                <img class="cartaImg" src="{{ bebida.img }}">
                            </div>
                            <input type="button" value="Añadir" class="btn btnAñadir" (click)="sendItemDataToPedidosView(bebida)"
                                outerLinkActive="activebutton">
                        </div>
                    </div>
                </section>
            </section>
        </div>

        <div class="btnIcon">
            <i class="fa-solid fa-circle-arrow-right" [class.rotate]="changeSectionOption" (click)="changeSectionOfCarta()"></i>
        </div>

    </main>

</div>
