<div>
  <section>
  <h2>Platos</h2>
      <div *ngFor="let hamburguesa of carta.hamburguesas">
          <div>
              <div>
                  <h4> {{ hamburguesa.title }} </h4>
                  <h3>{{ 's/.' + hamburguesa.price }} </h3>
              </div>
              <img src="../../assets/img-carta/{{ hamburguesa.img }}" width="115px" height="115px">
              <input type="button" value="Ver opciones" routerLink="" routerLinkActive="activebutton">
          </div>
      </div>
