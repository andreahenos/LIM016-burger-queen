<div id="pedidosMeseroView">

  <app-navegador></app-navegador>

  <main>

    <div class="containerPedido">

      <div class="subtitle">
        <h2>PEDIDOS</h2>
        <hr>
      </div>

      <table class="listaPedidos">
        <tr *ngFor="let pedido of pedidosMesero">
          <td><button key=index; (click)="orderDelete(pedido)">x</button></td>
          <td><img src="{{pedido.img}}"></td>
          <td>
            <div class="p">
              <p>{{ pedido.name }}</p>
              <P>{{'S/.' + pedido.price}}</P>
            </div>
          </td>
          <td>
            <div class="divBtn">
              <button (click)="subtractQuantity(pedido)">-</button>
              <input type="number" value="1" id="{{ pedido.id }}">
              <button (click)="addQuantity(pedido)">+</button>
            </div>
            <h4 class="subtotal">{{ pedido.subtotal | currency:'PEN':'S/' }}</h4>
          </td>
        </tr>
      </table>
    </div>

   <app-datos-pedido></app-datos-pedido>

  </main>

</div>
