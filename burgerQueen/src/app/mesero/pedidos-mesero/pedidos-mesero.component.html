<div id="pedidosMeseroView">
  <app-navegador></app-navegador>
  <main>
    <div class="containerPedido">
      <div class="subtitle">
        <h2>PEDIDOS</h2>
        <hr>
      </div>
      <table class="listaPedidos">
        <tr *ngFor="let oneOrder of orderList">
          <td><button key=index; (click)="orderDelete(oneOrder)">x</button></td>
          <td><img src="{{oneOrder.img}}"></td>
          <td>
            <div class="p">
              <p>{{ oneOrder.name }}</p>
              <P>{{oneOrder.price | currency:'PEN':'S/'}}</P>
            </div>
          </td>
          <td>
            <div class="divBtn">
              <button (click)="downQuantity(oneOrder)">-</button>
              <input type="number" value="{{ oneOrder.quantity }}" id="{{ oneOrder.id }}">
              <button (click)="upQuantity(oneOrder)">+</button>
            </div>
            <h4 class="subtotal">{{ oneOrder.subtotal | currency:'PEN':'S/' }}</h4>
          </td>
        </tr>
      </table>
    </div>
   <app-datos-pedido></app-datos-pedido>
  </main>
</div>
