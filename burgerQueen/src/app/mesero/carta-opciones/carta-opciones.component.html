<div id="cartaOpcionesView">

  <app-navegador></app-navegador>

  <div class="containerOptionsLetter">

    <div class="subtitle">
      <h2>OPCIONES</h2>
      <hr>
    </div>

    <div class="containerOptions">

      <p class="hamburgerTitle">{{ titleHamburger }}</p>

      <div class="divOptions">

        <img src="../../../assets/imagenes/img-carta/{{ imgHamburger }}" alt="Hamburguesa" class="imgHamburger">

        <div class="selects">

          <div>
          <p>Tipo</p>
          <select name="type" class="type">
            <option *ngFor="let type of typeHamburger"> {{ type }}</option>
          </select>
          </div>

          <div>
          <p>Adicional</p>
          <select name="additional" class="additional">
            <option *ngFor="let aditional of aditionalHamburger">{{ aditional }}</option>
          </select>
          </div>

        </div>

      </div>

    </div>

    <div class="containerSubTotal">
      <div>
      <p>Subtotal</p>
      <p>S/.{{ priceHamburger }}</p>
      </div>
      <input type="submit" class="buttonAddOptions" id="buttonAddOptions" value="AÃ±adir" routerLink="/pedidosMesero"
        routerLinkActive="activebutton">
    </div>

  </div>

</div>
