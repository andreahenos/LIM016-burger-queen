<div> 
    <h2>Platos</h2>
    <div *ngFor="let item of menu.platos">
        <div>
            <h4> {{ item.title }} </h4>
            <h3>{{ '$' + item.price }} </h3>
            <img src="../../assets/img-menu/{{ item.img }}" width="115px" height="115px">
            <input type="button" value="{{ item.btnValue }}">
        </div>
    </div>
